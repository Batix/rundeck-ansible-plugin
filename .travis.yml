sudo: required
services:
- docker
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
- skip_cleanup: true
  on:
    branch: master
    tags: true
  provider: releases
  api_key:
    secure: 
  file: build/libs/ansible-plugin-${TRAVIS_TAG}.jar
- skip_cleanup: true
  on:
    branch: master
    tags: true
  provider: script
  script: bash deploy-docker.sh
